<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Relvise</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container container">
				<a class="header__logo" href="">Relvise</a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a class="menu__link" href="">Home</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="">Product</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="">Pricing</a>
						</li>
						<li class="menu__item">
							<a class="menu__link" href="">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="page">
			<section class="hero">
				<div class="container">
					<div class="hero__body">
						<h1 class="hero__title">Finance and Consultancy Solution</h1>
						<div class="hero__text">
							<p>We know how large objects will act, but things on a small scale.</p>
						</div>
						<div class="hero__buttons">
							<a class="hero__btn" href="">Get Quote Now</a>
							<a class="hero__btn hero__btn--border" href="">Learn More</a>
						</div>
					</div>
				</div>
				<div class="hero__image ibg">
					<img src="../img/cover.jpg" alt="cover">
				</div>
			</section>
		</main>

		<footer class="footer">
			Footer
		</footer>
	</div>
	<script src="../js/main.js"></script>
</body>

</html>
